<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="title">
        <h1>Hello in HangMan</h1>
    </div>

    <div class="input-section">
        <input class="input-word" type="text" placeholder="Add word here">

        <div class="guess-box disabled">
            <div>
                <input class="exit-button" type="submit" value="Exit">
            </div>
            <div>
                <input class="guess-input" type="text" placeholder="Guess">
            </div>
            <div>
                <input class="guess-button" type="submit" value="Go">
            </div>
        </div>

        <input class="enter-word-button" type="submit" value="Enter word">
    </div>

    <div class="hidden-panel">
        <div class="hidden-subpanel"></div>
    </div>

    <canvas></canvas>

    <script type="text/javascript" src="./hangman.js"></script>

</body>

</html>
